<a class="picture__link">
    <img class="picture__preview" src="<%= img.S.href %>" width="<%= img.S.width %>" height="<%= img.S.height %>" alt="<%= title %>">
</a>
<div class="picture__info">
    <h3 class="picture__title"><%= title %></h3>
    <div class="picture__author"><%= author.name %></div>
    <div class="picture__pub-date"><%= pubDate %></div>
</div>
